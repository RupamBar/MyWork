<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">

        <div class="slide">
            <img src="photoes/img1.jpg" alt="">
            <div>Image 1</div>
        </div>

        <div class="slide">
            <img src="photoes/img2.jpg" alt="">
            <div>Image 2</div>
        </div>

        <div class="slide">
            <img src="photoes/img3.jpg" alt="">
            <div>Image 3</div>
        </div>

        <div class="slide">
            <img src="photoes/img4.jpg" alt="">
            <div>Image 4</div>
        </div>

        <span class="pointer left" onclick="imageShowOf(-1)">&#8592</span>
        <span class="pointer right" onclick="imageShowOf(1)">&#8594</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
